---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pod-cost.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pod-cost.labels" . | nindent 4 }}
type: Opaque
stringData:
  API_KEY: {{ required "config.apiKey is required" .Values.config.apiKey | quote }}
