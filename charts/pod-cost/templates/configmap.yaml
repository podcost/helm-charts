---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "pod-cost.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pod-cost.labels" . | nindent 4 }}
data:
  API_ENDPOINT: {{ .Values.config.apiEndpoint | quote }}
  COLLECTION_INTERVAL: {{ .Values.config.collectionInterval | quote }}
  CLUSTER_NAME: {{ .Values.config.clusterName | quote }}
  REGION: {{ .Values.config.region | quote }}
  CLOUD_PROVIDER: {{ .Values.config.cloudProvider | quote }}
  CHART_VERSION: {{ .Chart.Version | quote }}
  ENABLE_GPU_METRICS: {{ .Values.config.enableGpuMetrics | quote }}
  DCGM_ENDPOINT: {{ .Values.config.dcgmEndpoint | quote }}
